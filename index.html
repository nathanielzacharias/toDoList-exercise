<!DOCTYPE html>

    <head>
        <title>Todolist</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="./style.css" rel="stylesheet" />
    </head>

    <body>

        <div class="container">

            <header id="page-header" class="mt-3 mb-5 text-center">
                
                <h1>To do list</h1>
                
                <div id="todo-form">
                    <input type="text" id="new-todo" />
                    <button type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="red" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
                        </svg>
                    </button>
                </div>

            </header>

            <div class="text-center mb-5">
                <p id="quote"></p>
                <p id="author" ></p>
            </div>

            <section id="todo-lists">

                <div class="row">

                    <div class="col">
                        <div id="list-things-todo" class="list">
                            <h2 class="text-center">Things to do</h2>
                            <ul>
                                <!-- <li class="pending">
                                    <p></p>
                                    <button></button>
                                </li> -->
                            </ul>
                        </div>
                    </div>

                    <div class="col">
                        <div id="list-done-todo" class="list">
                            <h2 class="text-center">Things done</h2>
                            <ul>
                                <!-- <li class="done">
                                    <p></p>
                                    <button></button>
                                </li> -->
                            </ul>
                            </ul>
                        </div>
                    </div>

                </div>

            </section>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./script.js"></script>
    </body>

</html>
